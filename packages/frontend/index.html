<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Stargate Evolution" />
	<meta name="theme-color" content="#0a0f2c" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<link rel="manifest" href="/assets/site.webmanifest" />
	<link rel="apple-touch-icon" href="/assets/android-chrome-192x192.png" />
	<title>Stargate Evolution</title>
	<script src="https://accounts.google.com/gsi/client" async defer
		onerror="console.error('[GOOGLE-AUTH] Failed to load Google Identity Services script'); window.googleScriptLoadError = true;"
		onload="console.log('[GOOGLE-AUTH] Google Identity Services script loaded successfully'); window.googleScriptLoaded = true;"></script>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background: #10101a;
		}

		#root {
			width: 100%;
			height: 100%;
		}

		canvas {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			outline: none;
		}

		#fullscreen-btn {
			position: absolute;
			bottom: 12px;
			right: 12px;
			z-index: 10;
			background: rgba(0, 0, 0, 0.7);
			color: #fff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
			cursor: pointer;
			font-size: 1rem;
			display: block;
		}

		@keyframes touchRipple {
			0% {
				transform: scale(0);
				opacity: 1;
			}
			50% {
				transform: scale(1);
				opacity: 0.7;
			}
			100% {
				transform: scale(2);
				opacity: 0;
			}
		}
	</style>
</head>

<body data-bs-theme="dark">
	<div id="root"></div>
	<button id="fullscreen-btn">Fullscreen</button>
	<!-- React app will render here -->
	<script type="module" src="/src/main.tsx"></script>

	<!-- Google Identity Services Error Handling -->
	<script>
		// Global flags for Google script loading state
		window.googleScriptLoaded = false;
		window.googleScriptLoadError = false;
		window.googleScriptRetryCount = 0;
		window.maxGoogleScriptRetries = 3;

		/**
		 * Retry loading Google Identity Services script
		 */
		function retryGoogleScript() {
			if (window.googleScriptRetryCount >= window.maxGoogleScriptRetries) {
				console.error('[GOOGLE-AUTH] Max retries exceeded for Google Identity Services script');
				return;
			}

			window.googleScriptRetryCount++;
			console.log(`[GOOGLE-AUTH] Retrying Google Identity Services script load (attempt ${window.googleScriptRetryCount})`);

			// Remove existing script if present
			const existingScript = document.querySelector('script[src*="accounts.google.com/gsi/client"]');
			if (existingScript) {
				existingScript.remove();
			}

			// Create new script element
			const script = document.createElement('script');
			script.src = 'https://accounts.google.com/gsi/client';
			script.async = true;
			script.defer = true;

			script.onload = function() {
				console.log(`[GOOGLE-AUTH] Google Identity Services script loaded successfully on retry ${window.googleScriptRetryCount}`);
				window.googleScriptLoaded = true;
				window.googleScriptLoadError = false;
			};

			script.onerror = function() {
				console.error(`[GOOGLE-AUTH] Google Identity Services script failed to load on retry ${window.googleScriptRetryCount}`);
				window.googleScriptLoadError = true;

				// Try again after a delay if we haven't exceeded max retries
				if (window.googleScriptRetryCount < window.maxGoogleScriptRetries) {
					setTimeout(retryGoogleScript, 2000 * window.googleScriptRetryCount); // Exponential backoff
				}
			};

			document.head.appendChild(script);
		}

		// Check if script failed to load after a timeout
		setTimeout(function() {
			if (!window.googleScriptLoaded && !window.googleScriptLoadError) {
				console.warn('[GOOGLE-AUTH] Google Identity Services script taking too long to load, initiating retry');
				window.googleScriptLoadError = true;
				retryGoogleScript();
			}
		}, 10000); // 10 second timeout

		// Expose retry function globally for manual retries
		window.retryGoogleScript = retryGoogleScript;
	</script>
	<script>
		const btn = document.getElementById('fullscreen-btn');

		/**
		 * Enhanced PWA detection with comprehensive iPad support
		 * This matches the logic implemented in mobile-utils.ts
		 */
		function getEnhancedPWAInfo() {
			const userAgent = navigator.userAgent.toLowerCase();
			const isIOS = /iphone|ipad|ipod/i.test(userAgent);

			// Detection methods
			const navigatorStandalone = window.navigator.standalone === true;
			const displayModeStandalone = window.matchMedia('(display-mode: standalone)').matches;
			const displayModeMinimalUI = window.matchMedia('(display-mode: minimal-ui)').matches;
			const displayModeFullscreen = window.matchMedia('(display-mode: fullscreen)').matches;

			// iOS-specific PWA detection methods
			const iosWindowDimensions = isIOS && (
				window.outerHeight === window.innerHeight &&
				window.outerWidth === window.innerWidth
			);

			// Additional iOS PWA detection using viewport meta tag behavior
			const iosViewportCheck = isIOS && (
				window.screen.height === window.innerHeight ||
				Math.abs(window.screen.height - window.innerHeight) <= 40 // Account for status bar
			);

			// iOS PWA detection (comprehensive)
			const isIOSPWA = isIOS && (
				navigatorStandalone ||
				displayModeStandalone ||
				iosWindowDimensions ||
				(iosViewportCheck && !window.safari) // Safari object not available in PWA mode
			);

			// General PWA detection
			const isPWA = navigatorStandalone ||
				displayModeStandalone ||
				displayModeMinimalUI ||
				displayModeFullscreen ||
				isIOSPWA;

			// Determine display mode
			let displayMode = 'browser';
			if (displayModeFullscreen) {
				displayMode = 'fullscreen';
			} else if (displayModeStandalone || navigatorStandalone) {
				displayMode = 'standalone';
			} else if (displayModeMinimalUI) {
				displayMode = 'minimal-ui';
			}

			return {
				isPWA: isPWA,
				isStandalone: navigatorStandalone || displayModeStandalone,
				isIOSPWA: isIOSPWA,
				displayMode: displayMode,
				detectionMethods: {
					navigatorStandalone: navigatorStandalone,
					displayModeStandalone: displayModeStandalone,
					displayModeMinimalUI: displayModeMinimalUI,
					displayModeFullscreen: displayModeFullscreen,
					iosWindowDimensions: iosWindowDimensions,
					iosViewportCheck: iosViewportCheck
				}
			};
		}

		/**
		 * Check if document is in fullscreen mode
		 */
		function isDocumentFullscreen() {
			return !!(
				document.fullscreenElement ||
				document.webkitFullscreenElement ||
				document.mozFullScreenElement ||
				document.msFullscreenElement
			);
		}

		// Get PWA info using enhanced detection
		const pwaInfo = getEnhancedPWAInfo();

		// Has fullscreen support
		const hasFullscreenSupport = !!(
			document.documentElement.requestFullscreen ||
			document.documentElement.webkitRequestFullscreen ||
			document.documentElement.mozRequestFullScreen ||
			document.documentElement.msRequestFullscreen
		);

		// Debug logging for PWA detection (only in development)
		if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
			console.group('[PWA DEBUG - HTML] Enhanced Detection Results');
			console.log('User Agent:', navigator.userAgent);
			console.log('isPWA:', pwaInfo.isPWA);
			console.log('isIOSPWA:', pwaInfo.isIOSPWA);
			console.log('displayMode:', pwaInfo.displayMode);
			console.log('Detection Methods:', pwaInfo.detectionMethods);
			console.log('Window Dimensions:', {
				outerWidth: window.outerWidth,
				outerHeight: window.outerHeight,
				innerWidth: window.innerWidth,
				innerHeight: window.innerHeight,
				screenWidth: window.screen.width,
				screenHeight: window.screen.height
			});
			console.log('hasFullscreenSupport:', hasFullscreenSupport);
			console.groupEnd();
		}

		btn.onclick = () => {
			const el = document.documentElement;
			if (el.requestFullscreen) el.requestFullscreen();
			else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
			else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
			else if (el.msRequestFullscreen) el.msRequestFullscreen();
		};

		const checkFullscreen = () => {
			const documentFullscreen = isDocumentFullscreen();

			// Get fresh PWA info in case it changed
			const currentPWAInfo = getEnhancedPWAInfo();

			// Hide button if in actual fullscreen OR if in PWA mode OR no fullscreen support
			const shouldHideButton = documentFullscreen || currentPWAInfo.isPWA || !hasFullscreenSupport;

			btn.style.display = shouldHideButton ? 'none' : 'block';

			// Debug logging for fullscreen state changes (only in development)
			if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
				console.log('[PWA DEBUG - HTML] Fullscreen state change:', {
					documentFullscreen: documentFullscreen,
					isPWA: currentPWAInfo.isPWA,
					displayMode: currentPWAInfo.displayMode,
					shouldHideButton: shouldHideButton,
					hasFullscreenSupport: hasFullscreenSupport
				});
			}
		};

		// Monitor for PWA state changes
		let lastPWAState = pwaInfo.isPWA;
		const monitorPWAChanges = () => {
			const currentPWAInfo = getEnhancedPWAInfo();
			if (currentPWAInfo.isPWA !== lastPWAState) {
				lastPWAState = currentPWAInfo.isPWA;
				checkFullscreen(); // Re-check fullscreen button visibility

				if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
					console.log('[PWA DEBUG - HTML] PWA state changed:', {
						newState: currentPWAInfo.isPWA,
						displayMode: currentPWAInfo.displayMode
					});
				}
			}
		};

		// Event listeners for fullscreen changes
		document.addEventListener('fullscreenchange', checkFullscreen);
		document.addEventListener('webkitfullscreenchange', checkFullscreen);
		document.addEventListener('mozfullscreenchange', checkFullscreen);
		document.addEventListener('MSFullscreenChange', checkFullscreen);

		// Event listeners for PWA state changes
		window.addEventListener('resize', monitorPWAChanges);
		window.addEventListener('orientationchange', monitorPWAChanges);
		window.addEventListener('visibilitychange', monitorPWAChanges);

		// Periodic check for PWA state changes (useful for iOS)
		setInterval(monitorPWAChanges, 1000);

		// Initial check
		checkFullscreen();
	</script>
</body>

</html>
